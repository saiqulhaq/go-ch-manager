<div class="max-w-md mx-auto bg-gray-800 p-6 rounded-lg border border-gray-700">
    <h1 class="text-xl font-bold mb-4 text-white">Edit Connection</h1>

    <form action="/connections/{{.Connection.ID}}/edit" method="POST" class="space-y-4">
        <div>
            <label class="block text-gray-400 text-sm mb-1">Name</label>
            <input type="text" name="name" value="{{.Connection.Name}}"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white placeholder-gray-500" required>
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">Host</label>
            <input type="text" name="host" value="{{.Connection.Host}}"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white placeholder-gray-500" required>
        </div>

        <div class="grid grid-cols-2 gap-4">
            <div>
                <label class="block text-gray-400 text-sm mb-1">Port</label>
                <input type="number" name="port" value="{{.Connection.Port}}"
                    class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white" required>
            </div>
            <div>
                <label class="block text-gray-400 text-sm mb-1">Protocol</label>
                <select name="protocol" class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white"
                    id="protocolSelect">
                    <option value="native">Native (TCP)</option>
                    <option value="http">HTTP</option>
                </select>
                <script>
                    // Simple inline script to set selected value
                    document.getElementById('protocolSelect').value = "{{.Connection.Protocol}}";
                </script>
            </div>
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">Username</label>
            <input type="text" name="username" value="{{.Connection.Username}}"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white placeholder-gray-500">
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">Password</label>
            <input type="password" name="password" value="{{.Connection.Password}}"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white placeholder-gray-500">
        </div>

        <div>
            <label class="block text-gray-400 text-sm mb-1">Database</label>
            <input type="text" name="database" value="{{.Connection.Database}}"
                class="w-full bg-gray-700 border border-gray-600 rounded p-2 text-white placeholder-gray-500">
        </div>

        <div class="flex items-center gap-2 mt-2">
            <input type="checkbox" name="use_ssl" id="use_ssl" class="w-4 h-4 rounded bg-gray-700 border-gray-600" {{if
                .Connection.UseSSL}}checked{{end}}>
            <label for="use_ssl" class="text-gray-300 text-sm">Use SSL</label>
        </div>

        <div class="pt-4 flex justify-end gap-3">
            <a href="/" class="px-4 py-2 text-gray-400 hover:text-white transition">Cancel</a>
            <button type="submit"
                class="px-4 py-2 bg-blue-600 hover:bg-blue-500 rounded text-white font-medium transition">Update</button>
        </div>
    </form>
</div>
