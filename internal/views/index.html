<div class="max-w-4xl mx-auto">
    <h1 class="text-2xl font-bold mb-6">Connections</h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        {{range .Connections}}
        <div class="bg-gray-800 p-4 rounded-lg border border-gray-700 hover:border-blue-500 transition group relative">
            <a href="/connections/{{.ID}}" class="block">
                <div class="flex items-center justify-between mb-2">
                    <h2 class="text-lg font-semibold text-white">{{.Name}}</h2>
                    <!-- Status dot could be here, maybe loaded async via JS/HTMX later -->
                    <div class="w-2 h-2 rounded-full bg-gray-600"></div>
                </div>
                <div class="text-sm text-gray-400">
                    <p>{{.Host}}:{{.Port}}</p>
                    <p class="mt-1">{{.Protocol}} / {{if .UseSSL}}SSL{{else}}Insecure{{end}}</p>
                </div>
            </a>

            <a href="/connections/{{.ID}}/edit"
                class="absolute top-4 right-4 text-gray-500 hover:text-white opacity-0 group-hover:opacity-100 transition p-1 bg-gray-800 rounded">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
                </svg>
            </a>
        </div>
        {{else}}
        <div class="col-span-2 text-center py-10 bg-gray-800 rounded border border-gray-700 border-dashed">
            <p class="text-gray-400 mb-4">No connections found.</p>
            <a href="/connections/create" class="text-blue-400 hover:underline">Create your first connection</a>
        </div>
        {{end}}
    </div>
</div>
