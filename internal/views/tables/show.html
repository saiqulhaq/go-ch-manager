<div class="max-w-4xl mx-auto">
    <div class="mb-6 flex items-center justify-between">
        <h1 class="text-3xl font-bold text-white">{{.Schema.Name}}</h1>
        <a href="/connections/{{.ConnectionID}}/tables" class="text-gray-400 hover:text-white">&larr; Back to Tables</a>
    </div>

    <details class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-xl mb-6 group" open>
        <summary
            class="bg-gray-700 px-4 py-3 border-b border-gray-600 font-semibold text-gray-300 cursor-pointer flex items-center justify-between hover:bg-gray-600 transition">
            <span>Column List</span>
            <span class="text-gray-500 group-open:rotate-180 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </summary>
        <div class="overflow-x-auto">
            <table class="w-full text-left border-collapse">
                <thead>
                    <tr class="bg-gray-800 text-gray-400 text-sm border-b border-gray-700">
                        <th class="p-3 font-medium">Column Name</th>
                        <th class="p-3 font-medium">Type</th>
                    </tr>
                </thead>
                <tbody>
                    {{range .Schema.Columns}}
                    <tr class="hover:bg-gray-750 border-b border-gray-700 last:border-0 transition">
                        <td class="p-3 font-mono text-blue-300 border-r border-gray-700/50">{{.Name}}</td>
                        <td class="p-3 text-gray-400 font-mono text-sm">{{.Type}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
    </details>

    {{if .CreateSQL}}
    <details class="bg-gray-800 rounded-lg border border-gray-700 overflow-hidden shadow-xl group" open>
        <summary
            class="bg-gray-700 px-4 py-3 border-b border-gray-600 font-semibold text-gray-300 cursor-pointer flex items-center justify-between hover:bg-gray-600 transition">
            <span>Create Statement</span>
            <span class="text-gray-500 group-open:rotate-180 transition">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd"
                        d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
                        clip-rule="evenodd" />
                </svg>
            </span>
        </summary>
        <div class="relative">
            <button onclick="copyToClipboard()"
                class="absolute top-2 right-2 bg-gray-700 hover:bg-gray-600 text-gray-300 px-3 py-1 rounded text-xs border border-gray-600 transition flex items-center gap-1">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                </svg>
                Copy
            </button>
            <div class="p-4 overflow-x-auto bg-gray-900">
                <pre id="createSqlContent"
                    class="font-mono text-sm text-green-400 whitespace-pre-wrap">{{.CreateSQL}}</pre>
            </div>
        </div>
    </details>

    <script>
        function copyToClipboard() {
            const text = document.getElementById('createSqlContent').innerText;
            navigator.clipboard.writeText(text).then(function () {
                // Could show toast here
                alert('Copied to clipboard!');
            }, function (err) {
                console.error('Async: Could not copy text: ', err);
            });
        }
    </script>
    {{end}}
</div>
